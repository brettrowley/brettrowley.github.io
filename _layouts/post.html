---
layout: default
---
<style>

.post{
	width: 90%;
	max-width: 700px;
	margin: 0 auto;
	padding-top: 15px;
}

.post-header{
	text-align: center
}

.post-title{
	font-weight: bold
}

.post-content{
	font-size: 1.4em;
	line-height: 1.5em;
	font-family: serif
}

.post-content p{
	margin-bottom: 1.65em;
}

h1, h2, h3, h4, h5, h6{
	font-weight: bold;
}

.twitter-share-button, .pocket-btn{
	display: inline-block;
}

.pocket-btn>iframe{
	padding-top: 2px !important;
}

#share{
	width: 130px;
	margin: 0 auto;
}

#back-btn{
	width: 40px;
	height: 40px;
	border-radius: 50%;
	display: inline;
	float: left;
	border: 1px solid #c0392b;
	font-size: 1.9em;
	text-align: center;
	color: #c0392b;
	transition: 0.25s;
	-webkit-transition: 0.25s;
	margin-right: -40px;
}

#back-btn:hover{
	background: #c0392b;
	color: white;
}
</style>

<div class="post">
  <header class="post-header">
  	<a href=".." id="back-btn"><i class="icon ion-arrow-left-c"></i></a>
    <h1 class="post-title">{{ page.headline }}</h1>
    <p class="post-meta">{{ page.date }}</p>
