---
layout: default
---
<style>
.post{
	width: 80%;
	max-width: 600px;
	margin: 0 auto;
}

.post-header{
	text-align: center
}

.post-title{
	font-weight: bold
}

.post-content{
	font-size: 1.3em;
	line-height: 1.6em;
	font-family: serif
}
</style>

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.headline }}</h1>
    <p class="post-meta">{{ page.date }}</p>
  </header>
<hr>
  <article class="post-content">
    {{ content }}
  </article>

</div>
