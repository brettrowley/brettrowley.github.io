<style>

.post{

	max-width: 700px;
	margin: 0 auto;
	padding-top: 15px;
}

	text-align: center
}

.post-title{
	font-weight: bold
}

.post-content{
	font-size: 1.4em;
	line-height: 1.5em;
	font-family: serif
}

.post-content p{
	margin-bottom: 1.65em;
}

h1, h2, h3, h4, h5, h6{
	font-weight: bold;
}

#page-name:hover{
	background: none !important;
	color: #34495e !important;
}
