---
layout: default
---
<link href='http://fonts.googleapis.com/css?family=Merriweather:300,700' rel='stylesheet' type='text/css'>
<style>

.post{
	width: 100%;
	max-width: 700px;
	margin: 0 auto;
	padding: 15px;
}

.post-title{
	font-weight: bold
}

.post-date{
	color: #999;
}

.post-content{
	font-size: 1.25em;
	line-height: 1.55em;
	font-family: 'Merriweather', serif
}

.post-content p{
	margin-bottom: 1.65em;
}

.post-header{
	width: 100%;
	color: white;
}

.jumbotron{
	background-image: url('img/{{page.created}}.jpg');
	background-size: cover;
	background-position: center center !important;
	background-repeat: no-repeat;
	background-color: transparent;
}

#to-top{
	display: block;
	text-align: center;
	font-size: 3em;
	color: rgba(0,0,0,0.3);
	cursor: pointer;
	transition: 0.25s;
	-webkit-transition: 0.25s;
}

#to-top:hover{
	color: black;
}



</style>

<script>
$(document).ready(function(){
	$('#page-name').replaceWith("<a id='page-name' href='/blog'>Blog <i class='icon ion-arrow-up-c'></i></a>")

	$('#to-top').click(function(){
		window.scrollTo(0,0);
	})
})
</script>

<header class="post-header">
	<div class="jumbotron">
		<div class="container" style="max-width: 700px">
		    <h2 class="post-title">{{ page.headline }}</h2>
  		</div>
	</div>
 </header>
<div class="post">
  <article class="post-content">
  <p class="post-date">{{ page.date }}</p>
    {{ content }}
  </article>

  <i id="to-top" class="icon ion-android-arrow-dropup-circle"></i>

</div>
