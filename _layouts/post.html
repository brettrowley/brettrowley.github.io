---
layout: default
---
<style>
.post{
	width: 80%;
	max-width: 600px;
	margin: 0 auto;
}

.post-header{
	text-align: center
}

.post-title{
	font-weight: bold
}

.post-content{
	font-size: 1.3em;
	line-height: 1.5em;
	font-family: serif
}

.post-content p{
	margin-bottom: 1.65em;
}

h1, h2, h3, h4, h5, h6{
	font-weight: bold;
}
</style>

<div class="post">
	<a href="/blog">< Recent Posts</a>
  <header class="post-header">
    <h1 class="post-title">{{ page.headline }}</h1>
    <p class="post-meta">{{ page.date }}</p>
  </header>
<hr>
  <article class="post-content">
    {{ content }}
  </article>

</div>
