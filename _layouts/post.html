---
layout: default
---
<style>

.post{
	width: 90%;
	max-width: 700px;
	margin: 0 auto;
	padding-top: 15px;
}

.post-title{
	font-weight: bold
}

.post-content{
	font-size: 1.4em;
	line-height: 1.5em;
	font-family: serif
}

.post-content p{
	margin-bottom: 1.65em;
	color: #4C4C4C;
}

h1, h2, h3, h4, h5, h6{
	font-weight: bold;
	font-family: 'Open Sans', sans-serif;
}

/*@media screen and (min-width: 700px){
	#header-text h1{
		font-size: 5em;
	}

	#header-text p{
		font-size: 2em;
	}
}*/

#page-name:hover{
	background: none !important;
	color: #34495e !important;
}

.post-header{
	position: relative;
	width: 100%;
	max-height: 500px;
	overflow: hidden;
	color: white;
}

#header-text{
	padding-left: 7%;
	padding-right: 20px;
	padding-bottom: 5px;
	text-align: left;
	position: absolute; 
    top: 50px; 
    left: 0;
    background: rgba(0,0,0,0.55);
}


</style>

<script>
$(document).ready(function(){
	$('#page-name').replaceWith("<a id='page-name' href='/blog'>Blog <i class='icon ion-arrow-up-c'></i></a>")
})
</script>

<header class="post-header">
  	<img id="banner" src="img/{{page.created}}.jpg" style="width: 100%; max-height: 90%"/>
  	<div id="header-text">
	    <h1 class="post-title">{{ page.headline }}</h1>
	    <p class="post-meta">{{ page.date }}</p>
	</div>
  </header>
<div class="post">
  <article class="post-content">
    {{ content }}
  </article>

</div>
