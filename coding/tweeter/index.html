<style>
body{
	background: #55acee;

}

#characters{
	display: block;
	height: 70px;
	text-align: center;
	padding-top: 20px;
	font-family: 'Helvetica', sans-serif !important;
	font-size: 2em;
	font-weight: 300;
	color: white;
	opacity: 0.5;
	/*color: rgb(192, 57, 43);*/
}

#tweet{
	font-family: 'Helvetica', sans-serif !important;
	color: white;
	display: block;
	overflow: auto;
	resize: none;
	outline: none;
	width: 75vw;
	height: 100vh;
	margin: 0 auto;
	margin-top: 5vw;
	background: transparent;
	border: none;
	font-size: 2em;
	font-weight: 600;
}

@media screen and (min-width: 768px) {
	#tweet{
		font-size: 4em;
		margin-top: 11vw;
	}
}

#tweet-btn{
	display: block;
	width: 120px;
	margin: 0 auto;
}

::-webkit-input-placeholder { /* WebKit browsers */
    color: #2980b9;
    font-weight: 300;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   color:#2980b9;
   font-weight: 300;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
   color:#2980b9;
   font-weight: 300;
}
:-ms-input-placeholder { /* Internet Explorer 10+ */
   color:#2980b9;
   font-weight: 300;
}
</style>

<script>
$(document).ready(function(){

	$('#tweet').focus();

	$('#tweet').keyup(function(){
		// console.log($(this).val())
		var characters = $(this).val().length;
		$('#char-count').text(characters)

		var size = parseInt($('#char-count').css("font-size"));
		var trans = parseInt($('#char-count').css("opacity"));
		if (characters >= 120 && characters < 140){
			$('#characters').css({
				// 'font-size': (82 - characters),
				'color': '#e74c3c',
				'opacity': 1,
				'font-weight': 300
			})	
		} else if (characters < 120){
			$('#characters').css({
				// 'font-size': 42,
				'color': 'white',
				'opacity': 0.5,
				'font-weight': 300
			})	
		} else if (characters == 140){
			$('#characters').css({
				'font-weight': 800
			})	
		}
		
	})

	$('#tweet-btn').click(function(){
		var message = $('#tweet').val();
		$(this).attr('href', 'http://twitter.com/share?text=' + message.replace(/\s/g,"%20"))

		var width  = 575,
        height = 400,
        left   = ($(window).width()  - width)  / 2,
        top    = ($(window).height() - height) / 2,
        url    = this.href,
        opts   = 'status=1' +
                 ',width='  + width  +
                 ',height=' + height +
                 ',top='    + top    +
                 ',left='   + left;
    
    window.open(url, 'twitter', opts);
 
    return false;
	})
})
</script>
	<div class="container-fluid">
		<div id="characters"><span id="char-count">0</span> / 140</div>
		<a id="tweet-btn" class="btn btn-primary twitter popup" href="#">Send Tweet</a>
		<textarea id="tweet" rows="2" cols="70" placeholder="Tweet with focus." maxlength="140"></textarea>
	</div>
