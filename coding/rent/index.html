	<style>
	h1#result{
		font-weight: 300;
		font-size: 80px;
		padding: 30px;
	}
	</style>

	<script>
	$(document).ready(function(){
		//get today's date
		var t = new Date();
		//get the month
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		//extract the day of the month
		var d = t.getDate();
			
		if (d==1){
			$('#result').text('YES')
		} else if (d<=15) {
			$('#result').text('IT WAS RECENTLY')
		} else if (d>15) {
			$('#result').text('IT WILL BE')
		}

		$('.this-month').text(month[t.getMonth()])
		$('.day').text(d)
		$('.next-month').text(month[t.getMonth()+1])

		
	})
	</script>
</head>
<body>
	<div class="container center-container">
		<h1 style="text-transform: capitalize">Is Rent Due?</h1>
		<h1 id="result"></h1>
		
		<p>Today is <span class="this-month">month</span> <span class="day">day</span>.</p>
		<p>You should have paid rent on <span class="this-month">month</span> 1.</p>
		<p>Your next rent is due <span class="next-month">month</span> 1.</p>


	</div>
</body>
