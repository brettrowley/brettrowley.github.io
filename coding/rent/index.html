	<script>
	$(document).ready(function(){
		//get today's date
		var t = new Date();
		//get the month
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		//extract the day of the month
		var d = t.getDate();
			
		if (d==1){
			$('#result').text('YES')
		} else if (d<=15) {
			$('#result').text('IT WAS RECENTLY')
		} else if (d>15) {
			$('#result').text('IT WILL BE')
		}

		$('.this-month').text(month[t.getMonth()])
		$('.day').text(d)
		$('.next-month').text(month[t.getMonth()+1])

		
	})
	</script>
