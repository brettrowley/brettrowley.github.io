<!DOCTYPE HTML>
<head>

<title>Espresso Patronum</title>

<!-- IMPORT SCRIPTS AND CSS-->
<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<script src="espresso_script.js"></script>
<link type="text/css" rel="stylesheet" href="espresso_style.css"/>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

</head>
<body>
<div class="container-fluid" id="front-page">
	<p>Espresso Patronum finds the best coffee shops within walking distance of your current location.</p>

	<button class="btn btn-primary" id="espresso"><i class="ion-coffee"></i> <em>Find Coffee!</em></button>

	<p id="google-attr">Powered by Google</p>

	<div id="error" class="alert alert-danger">
		<p style="font-size: 0.8em"><i class="ion-alert-circled"></i> We couldn't get your location! Check your location settings, then try again.</p>
	</div>
</div>
<div class="container-fluid" id="results-page">
	<p id="searching"><em>Finding the best coffee in <span id="city">your city</span></em></p>

	<div id="result">
		<h1 id="name"></h1>
		<p id="address"></p>
		<div id="actions">
			<a type="button" href="#" class="btn action" id ="refresh"><i class="ion-arrow-right-c"></i></a>
			<a type="button" href="#" target="_blank" class="btn action" id ="directions"><i class="ion-map"></i></a>
			<a type="button" href="#" target="_blank" class="btn action" id ="yelp"><i class="ion-ios-star-half"></i></a>
		</div>
	</div>

	<div id="map-canvas" style="display: none"></div>
	</div>
</body>
</html>
