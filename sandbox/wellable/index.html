<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<META HTTP-EQUIV="refresh" CONTENT="3600">
<link href='/assets/css/ionicons.css' rel='stylesheet' type='title/css'>
<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="data-array.js"></script>
<script src="chart-data.js"></script>
<script src="/bower_components/Chart.js/Chart.js"></script>

<style>
body, html{
	padding: 30px 10px;
	margin: 0;
	font-family: sans-serif;
	font-weight: 300;
	color: #333;
	background: linear-gradient(to bottom, #f0f0f0, #e4e4e4);
	text-align: center;
}

#header{
	margin-bottom: 40px;
}
h2{
	font-weight: lighter;
}
#header p{
	margin-top: -15px;
}

ul#boxes{
	padding: 0;
	list-style: none;
	width: 100%;
    max-width: 600px;
    margin: 0px auto 120px;
    border-bottom: 4px solid #333;
    border-radius: 5px;
}

.team{
	text-align: left;
	background: #ff6600;
    padding: 25px 0px;
    box-shadow: 0px 6px 14px 4px rgba(0,0,0,0.05);
    display: block;
    border-radius: 5px;
    color: white;
    font-size: 18pt;
    position: relative;
}

.team:nth-of-type(1){background: linear-gradient(to bottom, #2ecc71, #27ae60);}
.team:nth-of-type(3){background: linear-gradient(to bottom, #1abc9c, #16a085);}
.team:nth-of-type(5){background: linear-gradient(to bottom, #f1c40f, #f39c12);}
.team:nth-of-type(7){background: linear-gradient(to bottom, #e67e22, #d35400);}
.team:nth-of-type(9){background: linear-gradient(to bottom, #e74c3c, #c0392b);}
.team:nth-of-type(11){background: linear-gradient(to bottom, #34495e, #2c3e50);}

.spacer:nth-of-type(2) .line{background: linear-gradient(to bottom, #27ae60, #1abc9c);}
.spacer:nth-of-type(4) .line{background: linear-gradient(to bottom, #16a085, #f1c40f);}
.spacer:nth-of-type(6) .line{background: linear-gradient(to bottom, #f39c12, #e67e22);}
.spacer:nth-of-type(8) .line{background: linear-gradient(to bottom, #d35400, #e74c3c);}
.spacer:nth-of-type(10) .line{background: linear-gradient(to bottom, #c0392b, #34495e);}
.spacer:nth-of-type(12) .line{background: linear-gradient(to bottom, #2c3e50, #333);}

.team-name{
	font-weight: bold;
	padding: 0 20px;
}
.team-points{
	float: right;
	padding: 0 20px;
}

.line{
    width:4px;
    background: #ff6600;
    position: relative;
    left: calc(50% - 2px);
}

canvas#historyChart{
	width: 600px;
	height: 400px;
	overflow: scroll;
	margin: -10px auto 30px;
}

@media screen and (max-width: 552px){
	.team-name{display:block;}
	.team-points{
		float: none;
		display: block;
		margin-top: 5px;
	}
}
</style>

<script>
$(document).ready(function(){
	// calculate time since data was last added
	var dateRun = new Date(timeRun);
	var dateNow = new Date();
	var dateDiff = (dateNow.getHours() - dateRun.getHours())

	// update header text with time difference
	if (dateDiff == 0){
		$('#updated').text("just now")
	} else if (dateDiff == 1){
		$('#updated').text("an hour ago")
	} else if (dateDiff >= 2){
		$('#updated').text(dateDiff + " hours ago")
	} else if (dateDiff < 0){
		$('#updated').text("yesterday")
	}

	// populate with html based on data from data-array.js
	var range = currentData.length
	for(i = 0; i < (range-1); i += 2){
		
		// sets margins based on point differentials between teams
		if (i+3 < range){
			pointsMargin = ((Math.floor(currentData[i+1].replace(',',''))) - (Math.floor(currentData[i+3].replace(',',''))));
		} else {
			pointsMargin = (Math.floor(currentData[i+1].replace(',','')));
		}

		// creates HTML
		$('#boxes').append('<li class="team"><span class="team-name">'+currentData[i]+'</span><span class="team-points">'+currentData[i+1]+'</span></li>')
		$('#boxes').append('<li class="spacer"><div class="line" style="height:'+(pointsMargin)+'px"></div></li>')
	}

	// Get context with jQuery - using jQuery's .get() method.
	var ctx = $("#historyChart").get(0).getContext("2d");
	Chart.defaults.global.multiTooltipTemplate = "<%= datasetLabel %>: <%= value %>"
	new Chart(ctx).Line(historicalData);

})
</script>

<body>
	<div id="header">
		<h1>RapidMiner Fitness Challenge</h1>
		<h2>Current Standings</h2>
		<p>Last updated <span id="updated"></span>.</p>
	</div>
	<ul id="boxes">
		
	</ul>
	<h2 id="history">Team performance over time:</h2>
	<canvas id="historyChart" ></canvas>
	<div id="footer">
		<p><a target="_blank" href="https://wellable.co/user/leaderboard">Data logged by Wellable</a></p>
		<p>Made by Brett Rowley</p>
	</div>
</body>
