<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<META HTTP-EQUIV="refresh" CONTENT="3600">
<link href='/assets/css/ionicons.css' rel='stylesheet' type='title/css'>
<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="data-array.js"></script>

<style>
body, html{
	padding: 30px 10px;
	margin: 0;
	font-family: sans-serif;
	font-weight: 300;
	color: #333;
	background: linear-gradient(to bottom, #f0f0f0, #e4e4e4);
	text-align: center;
}

#header{
	margin-bottom: 40px;
}
#header h2{
	font-weight: lighter;
}
#header p{
	margin-top: -15px;
}

ul#boxes{padding: 0;}

.team{
	text-align: left;
	background: #fff;
    margin: 20px auto;
    padding: 25px 0px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0px 6px 14px 4px rgba(0,0,0,0.05);
    display: block;
    border-radius: 5px;
    color: white;
    font-size: 18pt;
}

.team-name{
	font-weight: bold;
	padding: 0 20px;
}
.team-points{
	float: right;
	padding: 0 20px;
}

@media screen and (max-width: 552px){
	.team-name{display:block;}
	.team-points{
		float: none;
		display: block;
		margin-top: 5px;

	}
}
</style>

<script>
$(document).ready(function(){

	// populate with html based on data from data-array.js
	for(i = 0; i < 11; i += 2){
		$('#boxes').append('<li class="team"><span class="team-name">'+data[i]+'</span><span class="team-points">'+data[i+1]+'</span></li>')
	}

	// color the cards based on order
	$('.team').each(function(){
		switch($(this).index()){
			case 0:
				$(this).css("background","linear-gradient(to bottom, #2ecc71, #27ae60)");
				break;
			case 1:
				$(this).css("background","linear-gradient(to bottom, #1abc9c, #16a085)");
				break;
			case 2:
				$(this).css("background","linear-gradient(to bottom, #f1c40f, #f39c12)");
				break;
			case 3:
				$(this).css("background","linear-gradient(to bottom, #e67e22, #d35400)");
				break;
			case 4:
				$(this).css("background","linear-gradient(to bottom, #e74c3c, #c0392b)");
				break;
			case 5:
				$(this).css("background","linear-gradient(to bottom, #34495e, #2c3e50)");
				break;
		}
	})

})
</script>

<body>
	<div id="header">
		<h2>RapidMiner Wellable Challenge Standings</h2>
		<!-- <p>Updated <span id="updated"></span> ago.</p> -->
	</div>
	<ul id="boxes">
	</ul>
</body>
