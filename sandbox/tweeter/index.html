<style>
body{
	background: #55acee;

}

#characters{
	display: block;
	height: 70px;
	text-align: center;
	padding-top: 20px;
	font-family: 'Helvetica', sans-serif !important;
	font-size: 2em;
	font-weight: 300;
	color: white;
	opacity: 0.5;
	/*color: rgb(192, 57, 43);*/
}

#tweet{
	font-family: 'Helvetica', sans-serif !important;
	color: white;
	display: block;
	overflow: auto;
	resize: none;
	outline: none;
	width: 75vw;
	height: 100vh;
	margin: 0 auto;
	margin-top: 5vw;
	background: transparent;
	border: none;
	font-size: 2em;
	font-weight: 600;
}

@media screen and (min-width: 768px) {
	#tweet{
		font-size: 4em;
		margin-top: 11vw;
	}
}

#tweet-btn{
	display: block;
	width: 120px;
	margin: 0 auto;
}

::-webkit-input-placeholder { /* WebKit browsers */
    color: #2980b9;
    font-weight: 300;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   color:#2980b9;
   font-weight: 300;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
   color:#2980b9;
   font-weight: 300;
}
:-ms-input-placeholder { /* Internet Explorer 10+ */
   color:#2980b9;
   font-weight: 300;
}
</style>

<script>
$(document).ready(function(){
	//focus keyboard on input on page load
	$('#tweet').focus();

	$('#tweet').keyup(function(){
		//on keyup, record how many characters are in the current tweet
		var characters = $(this).val().length;
		//update the character counter to the current number of characters
		$('#char-count').text(characters)

		//grab the current font size of the character counter
		var size = parseInt($('#char-count').css("font-size"));
		//grab the current opacity of the character counter
		var trans = parseInt($('#char-count').css("opacity"));

		//logic to change character counter color, size, and opacity based on number of characters in tweet
		if (characters >= 120 && characters < 140){
			$('#characters').css({
				'color': '#e74c3c',
				'opacity': 1,
				'font-weight': 300
			})	
		} else if (characters < 120){
			$('#characters').css({
				'color': 'white',
				'opacity': 0.5,
				'font-weight': 300
			})	
		} else if (characters == 140){
			$('#characters').css({
				'font-weight': 800
			})	
		}
		
	})

	//function to be executed when 'Tweet' button is pressed
	$('#tweet-btn').click(function(){
		//grab current tweet
		var message = $('#tweet').val();

		//define options for opening twitter link in new window
		var width  = 575,
        height = 400,
        left   = ($(window).width()  - width)  / 2,
        top    = ($(window).height() - height) / 2,
        opts   = 'status=1' +
                 ',width='  + width  +
                 ',height=' + height +
                 ',top='    + top    +
                 ',left='   + left;
	    //call twitter post function
	    window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(message), 'Tweet', opts);
 
    	return false;
	})
})
</script>
<body>
	<div class="container-fluid">
		<div id="characters"><span id="char-count">0</span> / 140</div>
		<a id="tweet-btn" class="btn btn-primary twitter popup" href="#"><i class="ion-social-twitter"></i> Send Tweet</a>
		<textarea id="tweet" rows="2" cols="70" placeholder="Tweet with focus." maxlength="140"></textarea>
		</div>
</body>
