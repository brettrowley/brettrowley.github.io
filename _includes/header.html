<script>
$(document).ready(function(){
	$('ul#nav-menu').hide();
	$('div#click-to-close').hide();

	$('div#nav-btn').click(function(){
		$('ul#nav-menu').slideToggle()
		$('div#click-to-close').toggle()
	})

	$('div#click-to-close').click(function(){
		$('div#click-to-close').hide();
		$('ul#nav-menu').slideToggle()
	})
})
</script>
